<div class="card">
	<div class="card-body">

		<h2>{{ cityName }}</h2>

		<detailed-weather
			[weather]="cityWeather.weather"
		></detailed-weather>

		<div class="card-actions mt-5">
			<button mat-stroked-button color="warn" (click)="remove(cityWeather)">Remove</button>
			<button mat-stroked-button color="primary" (click)="update(cityWeather)">Update</button>
		</div>

	</div>
</div>
