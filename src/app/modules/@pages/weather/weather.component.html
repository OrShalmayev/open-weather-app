<shared-cities-typeahead></shared-cities-typeahead>
<ng-container *ngFor="let cityWeather of (selectedCities$ | async) ">
	<ng-container [entityCallState]="cityWeather.value" #state="callState"></ng-container>
	<ng-container *ngIf="state?.state?.loading; else notLoading">
		<shared-loader></shared-loader>
	</ng-container>
	<ng-template #notLoading>
		<current-weather [cityWeather]="cityWeather"></current-weather>
	</ng-template>
</ng-container>
